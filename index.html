<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Interactive rating component | Albana Meloni</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <main>
    <div class="rate">
      <span class="rate__icon"><img src="./assets/images/icon-star.svg" alt="Star icon"></span>
      <h3 class="rate__title">How did we do?</h3>
      <p class="rate__txt">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rate__numbers">
        <button class="rate-number">1</button>
        <button class="rate-number">2</button>
        <button class="rate-number">3</button>
        <button class="rate-number">4</button>
        <button class="rate-number">5</button>
      </div>
      <button class="rate__btn" id="submit-rating">Submit</button>
    </div>

    <!-- <div class="rate">
      <img src="./assets/images/illustration-thank-you.svg" alt="illustration" class="rate__img">
      <p class="rate__selected">You selected  out of 5</p>
      <h3 class="rate__title">Thank you!</h3>
      <p class="rate__txt">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div> -->
  </main>

  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#" target="_blank">Albana Meloni</a>.</p>
  </div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
